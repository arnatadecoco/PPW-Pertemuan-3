<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Katalog Produk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .katalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .produk {
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .produk img {
      max-width: 100%;
      width: 400px;
      height: 400px;
      object-fit: cover;
      border-radius: 1px;
    }

    .caption {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Katalog Produk</h1>

  <div class="katalog">
    <div class="produk">
      <img src="duotone (10).png" alt="Produk 1">
      <div class="caption">Produk 1</div>
    </div>
    <div class="produk">
      <img src="duotone (11).png" alt="Produk 2">
      <div class="caption">Produk 2</div>
    </div>
    <div class="produk">
      <img src="duotone (12).png" alt="Produk 3">
      <div class="caption">Produk 3</div>
    </div>
    <!-- Tambahkan produk lain di sini -->
  </div>

</body>
</html>
